<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard ‚Ä¢ Art Revolution</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #d4a574;
            --primary-dark: #b8944f;
            --secondary: #8b7355;
            --background: #fefdfb;
            --surface: #ffffff;
            --text-primary: #2c2827;
            --text-secondary: #6b6762;
            --border: #e8e6e3;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --shadow: rgba(44, 40, 39, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border);
        }

        .admin-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .admin-stats {
            display: flex;
            gap: 1rem;
        }

        .stat-card {
            background: var(--surface);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px var(--shadow);
            text-align: center;
            min-width: 120px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            display: block;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            font-weight: 500;
        }

        .auth-section {
            background: var(--surface);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 16px var(--shadow);
            text-align: center;
            max-width: 400px;
            margin: 2rem auto;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-error {
            background: var(--error);
            color: white;
        }

        .btn-error:hover {
            background: #dc2626;
        }

        .events-list {
            display: grid;
            gap: 1.5rem;
        }

        .event-card {
            background: var(--surface);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 16px var(--shadow);
            border: 2px solid var(--border);
            transition: all 0.3s ease;
        }

        .event-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--shadow);
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .event-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .event-meta {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .event-meta span {
            background: var(--background);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            border: 1px solid var(--border);
        }

        .event-description {
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            line-height: 1.7;
        }

        .event-score {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .score-high {
            background: #dcfce7;
            color: #166534;
        }

        .score-medium {
            background: #fef3c7;
            color: #92400e;
        }

        .score-low {
            background: #fee2e2;
            color: #991b1b;
        }

        .event-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .feedback-form {
            margin-top: 1rem;
            padding: 1rem;
            background: var(--background);
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .feedback-form textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }

        @media (max-width: 768px) {
            .admin-container {
                padding: 1rem;
            }

            .admin-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .admin-stats {
                justify-content: center;
            }

            .event-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Authentication Section -->
        <div id="authSection" class="auth-section">
            <h2>Admin Access</h2>
            <p style="margin-bottom: 1.5rem; color: var(--text-secondary);">
                Enter your admin credentials to access the event management dashboard.
            </p>
            <form id="authForm" class="auth-form">
                <div class="form-group">
                    <label for="adminKey">Admin API Key</label>
                    <input type="password" id="adminKey" placeholder="Enter your admin key" required>
                </div>
                <button type="submit" class="btn btn-primary">Access Dashboard</button>
            </form>
            <div id="authError" style="display: none; color: var(--error); margin-top: 1rem;"></div>
        </div>

        <!-- Admin Dashboard -->
        <div id="adminDashboard" style="display: none;">
            <div class="admin-header">
                <h1 class="admin-title">Event Management Dashboard</h1>
                <div class="admin-stats">
                    <div class="stat-card">
                        <span id="pendingCount" class="stat-number">-</span>
                        <span class="stat-label">Pending</span>
                    </div>
                    <div class="stat-card">
                        <span id="totalEvents" class="stat-number">-</span>
                        <span class="stat-label">Total Events</span>
                    </div>
                </div>
            </div>

            <div id="loadingState" class="loading">
                <p>Loading pending events...</p>
            </div>

            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-state-icon">üéâ</div>
                <h3>No Pending Events</h3>
                <p>All submitted events have been reviewed. Great job!</p>
            </div>

            <div id="eventsList" class="events-list">
                <!-- Events will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        class AdminDashboard {
            constructor() {
                this.apiKey = localStorage.getItem('adminApiKey');
                this.init();
            }

            init() {
                // Check if already authenticated
                if (this.apiKey) {
                    this.showDashboard();
                } else {
                    this.showAuth();
                }

                // Setup event listeners
                document.getElementById('authForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.authenticate();
                });
            }

            showAuth() {
                document.getElementById('authSection').style.display = 'block';
                document.getElementById('adminDashboard').style.display = 'none';
            }

            showDashboard() {
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('adminDashboard').style.display = 'block';
                this.loadPendingEvents();
            }

            async authenticate() {
                const apiKey = document.getElementById('adminKey').value;
                const errorDiv = document.getElementById('authError');

                try {
                    // Test the API key by making a request
                    const response = await fetch('/api/admin/pending-events', {
                        headers: {
                            'X-API-Key': apiKey
                        }
                    });

                    if (response.ok) {
                        this.apiKey = apiKey;
                        localStorage.setItem('adminApiKey', apiKey);
                        this.showDashboard();
                        errorDiv.style.display = 'none';
                    } else {
                        throw new Error('Invalid API key');
                    }
                } catch (error) {
                    errorDiv.textContent = 'Invalid API key. Please check and try again.';
                    errorDiv.style.display = 'block';
                }
            }

            async loadPendingEvents() {
                const loadingState = document.getElementById('loadingState');
                const emptyState = document.getElementById('emptyState');
                const eventsList = document.getElementById('eventsList');

                loadingState.style.display = 'block';
                emptyState.style.display = 'none';
                eventsList.innerHTML = '';

                try {
                    const response = await fetch('/api/admin/pending-events', {
                        headers: {
                            'X-API-Key': this.apiKey
                        }
                    });

                    if (!response.ok) {
                        throw new Error('Failed to fetch events');
                    }

                    const data = await response.json();
                    const events = data.events || [];

                    // Update stats
                    document.getElementById('pendingCount').textContent = events.length;
                    document.getElementById('totalEvents').textContent = events.length;

                    loadingState.style.display = 'none';

                    if (events.length === 0) {
                        emptyState.style.display = 'block';
                    } else {
                        this.renderEvents(events);
                    }

                } catch (error) {
                    console.error('Error loading events:', error);
                    loadingState.innerHTML = `<p style="color: var(--error)">Error loading events: ${error.message}</p>`;
                }
            }

            renderEvents(events) {
                const eventsList = document.getElementById('eventsList');
                
                events.forEach(event => {
                    const eventCard = this.createEventCard(event);
                    eventsList.appendChild(eventCard);
                });
            }

            createEventCard(event) {
                const card = document.createElement('div');
                card.className = 'event-card';

                const score = event.verificationScore || 0;
                const scoreClass = score >= 80 ? 'score-high' : score >= 60 ? 'score-medium' : 'score-low';
                
                const eventDate = event.date ? new Date(event.date).toLocaleDateString() : 'No date specified';
                const eventTime = event.time || 'No time specified';
                const submittedDate = new Date(event.submittedAt).toLocaleString();

                card.innerHTML = `
                    <div class="event-header">
                        <div>
                            <h3 class="event-title">${event.title || 'Untitled Event'}</h3>
                            <div class="event-score ${scoreClass}">
                                AI Score: ${score}/100
                            </div>
                        </div>
                    </div>
                    
                    <div class="event-meta">
                        <span>üìÖ ${eventDate}</span>
                        <span>üïí ${eventTime}</span>
                        <span>üìç ${event.location || 'No location'}</span>
                        <span>üè∑Ô∏è ${event.category || 'No category'}</span>
                        <span>üìß ${event.organizerContact || 'No contact'}</span>
                    </div>
                    
                    <div class="event-description">
                        ${event.description || 'No description provided.'}
                    </div>
                    
                    ${event.website ? `<p><strong>Website:</strong> <a href="${event.website}" target="_blank">${event.website}</a></p>` : ''}
                    ${event.ticketPrice ? `<p><strong>Price:</strong> ${event.ticketPrice}</p>` : ''}
                    
                    <p style="font-size: 0.875rem; color: var(--text-secondary); margin: 1rem 0;">
                        <strong>Submitted:</strong> ${submittedDate}
                    </p>
                    
                    <div class="event-actions">
                        <button class="btn btn-success" onclick="adminDashboard.reviewEvent('${event.id}', 'approve')">
                            ‚úÖ Approve & Publish
                        </button>
                        <button class="btn btn-error" onclick="adminDashboard.showRejectForm('${event.id}')">
                            ‚ùå Reject
                        </button>
                    </div>
                    
                    <div id="rejectForm-${event.id}" class="feedback-form" style="display: none;">
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">
                            Rejection Reason (will be sent to organizer):
                        </label>
                        <textarea id="feedback-${event.id}" placeholder="Please provide specific feedback on why this event was rejected and how it can be improved..."></textarea>
                        <div style="margin-top: 1rem; display: flex; gap: 1rem;">
                            <button class="btn btn-error" onclick="adminDashboard.reviewEvent('${event.id}', 'reject')">
                                Send Rejection
                            </button>
                            <button class="btn" style="background: var(--border); color: var(--text-primary);" 
                                    onclick="adminDashboard.hideRejectForm('${event.id}')">
                                Cancel
                            </button>
                        </div>
                    </div>
                `;

                return card;
            }

            showRejectForm(eventId) {
                document.getElementById(`rejectForm-${eventId}`).style.display = 'block';
            }

            hideRejectForm(eventId) {
                document.getElementById(`rejectForm-${eventId}`).style.display = 'none';
                document.getElementById(`feedback-${eventId}`).value = '';
            }

            async reviewEvent(eventId, action) {
                const feedback = action === 'reject' ? 
                    document.getElementById(`feedback-${eventId}`)?.value : '';

                if (action === 'reject' && !feedback.trim()) {
                    alert('Please provide feedback for rejection.');
                    return;
                }

                try {
                    const response = await fetch(`/api/admin/review-event/${eventId}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-API-Key': this.apiKey
                        },
                        body: JSON.stringify({ action, feedback })
                    });

                    if (!response.ok) {
                        throw new Error('Failed to review event');
                    }

                    const result = await response.json();
                    
                    // Show success message
                    alert(`Event ${action}d successfully!`);
                    
                    // Reload the events list
                    this.loadPendingEvents();

                } catch (error) {
                    console.error('Review error:', error);
                    alert(`Error ${action}ing event: ${error.message}`);
                }
            }
        }

        // Initialize admin dashboard
        const adminDashboard = new AdminDashboard();
    </script>
</body>
</html>
